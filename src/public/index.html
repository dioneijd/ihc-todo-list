<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="listHeader">
            <h1>DIONEI</h1>
        </div>

        <div id="content">
            <form id="addTaskForm">
                <input type="text" name="txtNewTask" id="txtNewTask" placeholder="Digite uma nova tarefa...">
                
                <i class="fas fa-plus add"></i>
            </form>
            
            <div id="teste">

                <ul id="todoList">
                    <li class="todoRow">
                        <input type="checkbox" name="todo_4" id="todo_4">
                        <label for="todo_4">dionei</label>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                    <li class="todoRow">
                        <input type="checkbox" name="todo_5" id="todo_5">
                        <label for="todo_5">dionei2</label>
                        <i class="far fa-trash-alt delete"></i>                    
                    </li>
                    <li class="todoRow">
                        <input type="checkbox" name="todo_6" id="todo_6">
                        <label for="todo_6">dionei3</label>
                        <i class="far fa-trash-alt delete"></i>
                    </li>
                </ul>
            </div>

        </div>

    </div>
    
</body>
</html>

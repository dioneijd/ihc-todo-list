<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="listHeader">
            <input type="text" name="headerTitle" id="headerTitle" placeholder="Digite um nome para essa lista ðŸ˜‰">
        </div>

        <div id="content">
            <form id="addTaskForm">
                <input type="text" name="txtNewTask" id="txtNewTask" placeholder="Digite uma nova tarefa...">
                
                <i class="fas fa-plus add"></i>
            </form>

            <ul id="todoList">
                <li class="todoRow">
                    <input type="checkbox" name="todo_4" id="todo_4">
                    <label for="todo_4">dionei</label>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="todoRow">
                    <input type="checkbox" name="todo_5" id="todo_5">
                    <label for="todo_5">dionei2</label>
                    <i class="far fa-trash-alt delete"></i>                    
                </li>
                <li class="todoRow">
                    <input type="checkbox" name="todo_6" id="todo_6">
                    <label for="todo_6">dionei3</label>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>

        </div>
        
        <input type="checkbox" name="btnOpenMenu" id="btnOpenMenu" checked>
        <div id="menu">

            <div id="lists">
                <div class="list">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line>
                    </svg>
                </div>
                <div class="list">
                    <h1>02</h1>
                    
                </div>
                <div class="list">
                    <h1>03</h1>
                    
                </div>
            </div>



            <div id="menuButtons">
                <label for="btnOpenMenu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="18" x2="21" y2="18"></line>
                    </svg>
                </label>
                
                <label for="btnImportState">
                    <input type="file" name="btnImportState" id="btnImportState">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                </label>
    
                <label for="btnExportState">
                    <input type="button" name="btnExportState", id="btnExportState">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                </label>
    
                <label>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"></circle><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path><line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                </label>
            </div>
        </div>
    </div>
    
</body>
</html>
